<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Monitoramento de Lixeiras</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- Painel de Controle -->
    <div id="painel-container" class="painel-container">
        <header>
            <img src="imagens/lixo.png" alt="Lixo" class="img-redonda">
            <h1>Sistema de Monitoramento de Lixeiras</h1>
        </header>
        <div class="dashboard">
            <nav class="sidebar">
                <button onclick="mostrarMonitoramento()">Monitoramento em Tempo Real</button>
                <button onclick="mostrarGrafico()">Gráfico de Preenchimento</button>
                <button onclick="mostrarAlertas()">Rotas</button>
            </nav>
            <main class="content">
                <!-- Monitoramento em Tempo Real -->
                <div id="monitoramento" class="monitoramento" style="display: none;">
                    <h2>Monitoramento em Tempo Real</h2>
                    <table id="tabela-dados">
                        <thead>
                            <tr>
                                <th>Data e Hora</th>
                                <th>Distância (cm)</th>
                                <th>Volume (cm³)</th>
                                <th>Percentual Preenchido (%)</th>
                                <th>Status da Tampa</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
                
                <div id="grafico" style="display: none;">
                    <canvas id="graficoLixeira"></canvas>
                </div>
                
                <div id="alertas" style="display: none;">
                    <h2>Veja as melhores rotas de coleta</h2>
                    <div id="map" style="width: 100%; height: 400px; display: none;"></div>
                </div>  
            </main>
        </div>
    </div>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBfannthnUiXbnV9P6faWnmgWhpjD3k29c&callback=initMap"></script>
    <script src="script.js"></script>
</body>
</html>
