<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Monitoramento de Lixeiras</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- Adicionei a biblioteca do Chart.js -->
</head>
<body>
    <!-- Tela de Login -->
    <div id="login-page" class="page">
        <form method="POST" class="formLogin">
            <h1>Login</h1>
            <p>Digite os seus dados de acesso no campo abaixo.</p>
            <label for="usuario">Usuário</label>
            <input type="text" name="usuario" placeholder="Digite seu usuário" autofocus="true" />
            <label for="password">Senha</label>
            <input type="password" name="password" placeholder="Digite sua senha" />
            <a href="/">Esqueci minha senha</a>
            <input type="submit" value="Acessar" class="btn" />
        </form>
    </div>

    <!-- Painel de Controle -->
    <div id="painel-container" class="painel-container" style="display: none;">
        <header>
            <h1>Sistema de Monitoramento de Lixeiras</h1>
            <button onclick="logout()">Sair</button>
        </header>
        <div class="dashboard">
            <nav class="sidebar">
                <button onclick="mostrarMonitoramento()">Monitoramento em Tempo Real</button>
                <button onclick="mostrarGrafico()">Gráfico de Preenchimento</button>
                <button onclick="mostrarAlertas()">Alertas de Lixeiras</button>
            </nav>
            <main class="content">
                <!-- Monitoramento em Tempo Real -->
                <div id="monitoramento" class="monitoramento" style="display: none;">
                    <h2>Monitoramento em Tempo Real</h2>
                    <table id="tabela-dados">
                        <thead>
                            <tr>
                                <th>Data e Hora</th>
                                <th>Distância (cm)</th>
                                <th>Volume (cm³)</th>
                                <th>Percentual Preenchido (%)</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>

                <!-- Gráfico de Preenchimento -->
                <div id="grafico" class="grafico" style="display: none;">
                    <h2>Gráfico de Preenchimento</h2>
                    <canvas id="graficoLixeira"></canvas>
                </div>

                <!-- Alertas de Lixeiras -->
                <div id="alertas" class="alertas" style="display: none;">
                    <h2>Alertas de Lixeiras</h2>
                    <ul id="alertas-lista"></ul>
                </div>
            </main>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
